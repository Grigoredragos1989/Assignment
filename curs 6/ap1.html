<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>primul formular</title>
</head>

<body>
    <h1>Primul formular</h1>
    <form action="" method="post">
        <label for="nume">NUME </label><br />
        <input type="text" name="nume" id="nume" placeholder=" Nume " required /><br />
        <label for="prenume">PRENUME</label><br />
        <input type="text" name="prenume" id="prenume" placeholder=" Prenume " required /><br />
        <!-- <label for="adresa">ADRESA</label><br> -->
        <!-- <input type="text" name="adresa" id="adresa" placeholder=" Adresa " required/><br> -->
        <label for="email">Adresa de email</label><br />
        <input type="email" name="emailadress" id="email" placeholder=" Adresa de email" /><br />
        <label for="pass">Parola</label><br />
        <input type="password" name="parola" id="pass" placeholder="Parola" /><br />

        <label for="gen">Gen</label><br />
        <input type="radio" name="gen" value="m" />M
        <input type="radio" name="gen" value="f" />F
        <input type="radio" name="gen" value="n" />NaN <br />

        <label for="curs">Perioada curs</label><br />
        <input type="radio" name="curs" id="" value="Dimineata" checked />Dimineata
        <input type="radio" name="curs" id="" value="Pranz" disabled />Pranz
        <input type="radio" name="curs" id="" value="Seara" />Seara <br /><br />

        <label for="limbaje">Limbaje de Programare</label><br />
        <input type="checkbox" name="php" id="php" value="php" /> PHP <br />
        <input type="checkbox" name="html" id="html" value="html" /> HMTL <br />
        <input type="checkbox" name="javascript" id="javascript" value="javascript" /> JavaScript <br />
        <input type="checkbox" name="css" id="css" value="css" /> CSS <br />
        <input type="checkbox" name="python" id="python" value="python" /> Python <br />

        <br /><br />
        <input type="submit" value="Trimite datele" />
        <input type="reset" value="Sterge Datele" />
    </form>
</body>

</html>
